name: Java CI

on:
  push:
    branches: [main]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots verify
      # - name: Build and analyze
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}  # Needed to get PR information, if any
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=murremway_FoiApp
      # - name: upload artifacts
      #   run: mkdir staging && cp target/*.war staging
      # - uses: actions/upload-artifact@v2
      #   with:
      #     name: Package
      #     path: staging
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: deploy to tomcat
        run: sudo curl -v -u ${{ secrets.TOMCAT_USER_NAME }}:${{ secrets.TOMCAT_PASS }} -T /home/runner/work/DeliApp/DeliApp/target/DeliApp.war 'http://34.201.242.12:8080'
        with:
          host: 34.201.242.12
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22